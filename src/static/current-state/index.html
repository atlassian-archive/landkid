<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@atlaskit/css-reset@1.1.6" />
  <link rel="stylesheet" href="https://unpkg.com/@atlaskit/reduced-ui-pack@8.4.0/dist/bundle.css" />
  <style>
    :root {
      --main-text-color: #344563;
      --secondary-text-color: #97A0AF;
      --n0-color: #fff;
      --n10-color: #FAFBFC;
      --n20-color: #F4F5F7;
      --n30-color: #EBECF0;
      --n40-color: #DFE1E5;
      --n300-color: #5E6C84;
      --n400-color: #505F79;
      --n500-color: #42526E;
      --n600-color: #344563;
      --n800-color: #172B4D;
      --b50-color: #DEEBFF;
      --b400-color: #0052CC;
      --b500-color: #0747A6;
      --r50-color: #FFEBE5;
      --r300-color: #FF5630;
      --r500-color: #BF2600;
      --g50-color: #E3FCEF;
      --g500-color: #006644;
      --y50-color: #FFFAE5;
      --p50-color: #EAE6FF;
      --p500-color: #403294;
    }

    body {
      color: var(--main-text-color);
      font-size: 14px;
      padding: 36px;
      max-width: 100%;
      min-width: 480px;
      box-sizing: border-box;
    }

    h3 {
      font-weight: 400;
    }

    #app {
      max-width: 880px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>
</body>

</html>
